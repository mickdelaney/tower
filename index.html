<!DOCTYPE html>
<html lang="en" ng-strict-di>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="apple-mobile-web-app-capable" content="YES"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="fragment" content="!" />

    <title>tower</title>
    <base href="/"></base>

    <link rel="shortcut icon" href="/resources/tower.jpeg" />

    <!-- Temporary workaround for TypeScript const enums issue -->
    <script type="text/javascript">
      tower = {};
      tower.BidSuit = { "Clubs": 1, "Diamonds": 2, "Hearts": 3, "Spades": 4, "NoTrumps": 5 };
      tower.Seat = { "North": 0, "East": 1, "South": 2, "West": 3 };
      tower.BidType = { "NoBid": 0, "Call": 1, "Double": 2, "Redouble": 3 };
      tower.Suit = { "Clubs": 1, "Diamonds": 2, "Hearts": 3, "Spades": 4 };
      tower.Pip = { "Two": 2, "Three": 3, "Four": 4, "Five": 5, "Six": 6, "Seven": 7, "Eight": 8, "Nine": 9, "Ten": 10, "Jack": 11, "Queen": 12, "King": 13, "Ace": 14 };
    </script>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script type="module">
      /* So we don't have to put '!' characters in our imports */
      var systemNormalize = System.normalize;
      System.normalize = function(arg1, arg2) {
      var System = this; // its good to ensure exact instance-binding
      return systemNormalize.call(this, arg1, arg2)
         .then(function(normed) {
            if (normed.slice(-4) == '.css')
               normed = normed + '!github:systemjs/plugin-css@0.1.7';
            if (normed.slice(-5) == '.html')
               normed = normed + '!github:systemjs/plugin-text@0.0.2';
            return normed;
         });
      }

      System.import('src/index.ts!').then(function() {
        angular.bootstrap(document, ['tower']);
      });
    </script>

</head>

</body>
